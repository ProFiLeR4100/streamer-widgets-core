<div class="module-navigation__items-wrapper">
	<div class="module-navigation__item"
		 *ngFor="let route of existingRoutes$ | async"
		 routerLinkActive="_active"
		 [routerLink]="route.path"
		 [routerLinkActiveOptions]="{exact: true}"
		 closeSidebar>
		<a class="module-navigation__item-link">{{route.path | titlecase}}</a>
	</div>
</div>
